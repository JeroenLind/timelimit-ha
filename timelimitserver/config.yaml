# Naam zoals zichtbaar in Home Assistant
name: "TimeLimit Server"

# Unieke identifier voor deze add-on
slug: "timelimitserver"

# Add-on versie (los van de echte serverversie)
version: "0.0.22"

# Auteur / maintainer
author: "jeroenlind"

# Beschrijving
description: "TimeLimit server add-on for device usage control."

# Ondersteunde architecturen; matcht met de Docker build
arch:
  - amd64
  - armv7
  - aarch64

# Externe container image in GitHub Container Registry
image: "ghcr.io/jeroenlind/timelimitserver"

# Configuratie-opties die Home Assistant opslaat in /data/options.json
# Gebaseerd op de officiÃ«le TimeLimit server configuratie:
# https://codeberg.org/timelimit/timelimit-server/src/branch/master/src/config.ts
options:
  port: 8080
  log_level: "info"
  data_dir: "/data/timelimit"
  admin_token: ""   # Leeg = admin API uitgeschakeld

# Validatie van de configuratie
schema:
  port: int
  log_level: str
  data_dir: str
  admin_token: str?

# Toegang tot /data zodat de server persistent data kan opslaan
map:
  - data:rw

# Poorten die Home Assistant beschikbaar maakt
ports:
  "8080/tcp": 8080