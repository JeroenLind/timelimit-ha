name: Build and push TimeLimitServer add-on image

on:
  # Bouw bij elke push naar main; beperkt tot relevante paden
  push:
    branches:
      - main
    paths:
      - "timelimitserver/**"
      - ".github/workflows/build-and-push.yml"

  # Optioneel: handmatig starten via de GitHub UI
  workflow_dispatch:

jobs:
  build-and-push:
    name: Build and push multi-arch image to GHCR
    runs-on: ubuntu-latest

    permissions:
      # Nodig om naar GHCR te kunnen pushen
      packages: write
      contents: read

    steps:
      - name: Checkout repository
        # Haalt de code van je repo binnen
        uses: actions/checkout@v4

      - name: Set up QEMU
        # Maakt het mogelijk om images voor andere architecturen te bouwen (armv7, aarch64)
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        # Buildx is nodig voor multi-arch builds
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        # Logt in op GHCR met de GitHub Actions token
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image
        # Bouwt en pusht de multi-arch image naar GHCR
        uses: docker/build-push-action@v6
        with:
          context: ./timelimitserver
          file: ./timelimitserver/Dockerfile
          push: true
          # Architecturen moeten overeenkomen met de 'arch' in config.yaml
          platforms: linux/amd64,linux/arm/v7,linux/arm64
          tags: |
            ghcr.io/jeroenlind/timelimitserver:latest
            ghcr.io/jeroenlind/timelimitserver:0.0.1
