name: Auto bump version, build and push

on:
  push:
    branches:
      - main
    paths:
      - "timelimitserver/**"

jobs:
  bump-build-push:
    runs-on: ubuntu-latest

    permissions:
      contents: write      # Nodig om commits te maken
      packages: write      # Nodig om naar GHCR te pushen

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # Nodig om commits te kunnen maken

      - name: Read current version from config.yaml
        id: read_version
        run: |
          # Haal de versie uit config.yaml (bijv. "0.0.2")
          VERSION=$(grep '^version:' timelimitserver/config.yaml | awk '{print $2}' | tr -d '"')
          echo "current_version=$VERSION" >> $GITHUB_OUTPUT

      - name: Calculate next patch version
        id: bump_version
        run: |
          # Split de versie in MAJOR.MINOR.PATCH
          IFS='.' read -r MAJOR MINOR PATCH <<< "${{ steps.read_version.outputs.current_version }}"

          # Verhoog de patch-versie
          PATCH=$((PATCH + 1))

          # Nieuwe versie samenstellen
          NEW_VERSION="$MAJOR.$MINOR.$PATCH"

          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT

      - name: Update version in config.yaml
        run: |
          # Vervang de oude versie door de nieuwe
          sed -i "s/version: .*/version: \"${{ steps.bump_version.outputs.new_version }}\"/" timelimitserver/config.yaml

      - name: Commit updated version
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add timelimitserver/config.yaml
          git commit -m "Auto bump version to ${{ steps.bump_version.outputs.new_version }}"
          git push

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push multi-arch image
        uses: docker/build-push-action@v6
        with:
          context: ./timelimitserver
          file: ./timelimitserver/Dockerfile
          push: true
          platforms: linux/amd64,linux/arm/v7,linux/arm64
          tags: |
            ghcr.io/jeroenlind/timelimitserver:latest
            ghcr.io/jeroenlind/timelimitserver:${{ steps.bump_version.outputs.new_version }}