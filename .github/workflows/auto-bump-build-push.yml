name: Auto bump version, build and push

on:
  push:
    branches:
      - main
    paths:
      - "timelimitserver/**"

  workflow_dispatch:

jobs:
  bump-build-push:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Normalize line endings to LF
        run: |
          sed -i 's/\r$//' timelimitserver/config.yaml

      - name: Read current version from config.yaml
        id: read_version
        run: |
          RAW_VERSION=$(grep -E '^version:' timelimitserver/config.yaml \
            | sed -E 's/version:[[:space:]]*"?([0-9]+\.[0-9]+\.[0-9]+)"?/\1/')
          VERSION=$(echo "$RAW_VERSION" | tr -d '\r')
          echo "current_version=$VERSION" >> $GITHUB_OUTPUT

      - name: Calculate next patch version
        id: bump_version
        run: |
          IFS='.' read -r MAJOR MINOR PATCH <<< "${{ steps.read_version.outputs.current_version }}"
          PATCH=$((PATCH + 1))
          NEW_VERSION="$MAJOR.$MINOR.$PATCH"
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT

      - name: Update version in config.yaml
        run: |
          sed -i -E "s/^version:[[:space:]]*\"?[0-9]+\.[0-9]+\.[0-9]+\"?/version: \"${{ steps.bump_version.outputs.new_version }}\"/" timelimitserver/config.yaml

      - name: Check if version changed
        id: version_changed
        run: |
          if git diff --quiet timelimitserver/config.yaml; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit updated version
        if: steps.version_changed.outputs.changed == 'true'
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add timelimitserver/config.yaml
          git commit -m "Auto bump version to ${{ steps.bump_version.outputs.new_version }}"
          git push

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push arm64 image
        uses: docker/build-push-action@v6
        with:
          context: ./timelimitserver
          file: ./timelimitserver/Dockerfile
          push: true
          platforms: linux/arm64
          build-args: |
            ADDON_VERSION=${{ steps.bump_version.outputs.new_version }}
          tags: |
            ghcr.io/jeroenlind/timelimitserver:latest
            ghcr.io/jeroenlind/timelimitserver:${{ steps.bump_version.outputs.new_version }}