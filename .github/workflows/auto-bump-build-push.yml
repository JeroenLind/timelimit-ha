name: Auto bump version, build and push

on:
  push:
    branches:
      - main
    paths:
      - "timelimitserver/**"

  workflow_dispatch:

jobs:
  bump-version:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    outputs:
      new_version: ${{ steps.bump_version.outputs.new_version }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false   # <<< BELANGRIJK

      - name: Normalize line endings to LF
        run: |
          sed -i 's/\r$//' timelimitserver/config.yaml

      - name: Read current version from config.yaml
        id: read_version
        run: |
          RAW_VERSION=$(grep -E '^version:' timelimitserver/config.yaml \
            | sed -E 's/version:[[:space:]]*"?([0-9]+\.[0-9]+\.[0-9]+)"?/\1/')
          VERSION=$(echo "$RAW_VERSION" | tr -d '\r')
          echo "current_version=$VERSION" >> $GITHUB_OUTPUT

      - name: Calculate next patch version
        id: bump_version
        run: |
          IFS='.' read -r MAJOR MINOR PATCH <<< "${{ steps.read_version.outputs.current_version }}"
          PATCH=$((PATCH + 1))
          NEW_VERSION="$MAJOR.$MINOR.$PATCH"
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT

      - name: Update version in config.yaml
        run: |
          sed -i -E "s/^version:[[:space:]]*\"?[0-9]+\.[0-9]+\.[0-9]+\"?/version: \"${{ steps.bump_version.outputs.new_version }}\"/" timelimitserver/config.yaml

      - name: Commit updated version
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add timelimitserver/config.yaml
          git commit -m "Auto bump version to ${{ steps.bump_version.outputs.new_version }}" || echo "No changes to commit"

          # <<< FIX: gebruik GITHUB_TOKEN met schrijfrechten
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
          git push


  build-ui:
    name: Build UI (amd64)
    runs-on: ubuntu-latest
    needs: bump-version

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build UI (amd64)
        uses: docker/build-push-action@v6
        with:
          context: ./timelimitserver
          file: ./timelimitserver/Dockerfile.ui
          platforms: linux/amd64
          push: false
          outputs: type=local,dest=ui-output

      - name: Upload UI artifact
        uses: actions/upload-artifact@v4
        with:
          name: ui-dist
          path: ui-output/ui/dist


  build-runtime:
    name: Build Runtime (arm64)
    runs-on: ubuntu-latest
    needs: [bump-version, build-ui]

    permissions:
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download UI artifact
        uses: actions/download-artifact@v4
        with:
          name: ui-dist
          path: timelimitserver/ui-dist   # <<< exact juiste plek

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push arm64 runtime image
        uses: docker/build-push-action@v6
        with:
          context: ./timelimitserver
          file: ./timelimitserver/Dockerfile
          push: true
          platforms: linux/arm64
          build-args: |
            ADDON_VERSION=${{ needs.bump-version.outputs.new_version }}
          tags: |
            ghcr.io/jeroenlind/timelimitserver:latest
            ghcr.io/jeroenlind/timelimitserver:${{ needs.bump-version.outputs.new_version }}