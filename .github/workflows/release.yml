name: Auto Release (Patch Bump)

on:
  push:
    branches:
      - main

jobs:
  bump-build-push:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Read current version from config.json
        id: read_version
        run: |
          VERSION=$(jq -r '.version' config.json)
          echo "current_version=$VERSION" >> $GITHUB_OUTPUT

      - name: Calculate next patch version
        id: bump
        run: |
          IFS='.' read -r MAJOR MINOR PATCH <<< "${{ steps.read_version.outputs.current_version }}"
          NEW_PATCH=$((PATCH + 1))
          NEW_VERSION="$MAJOR.$MINOR.$NEW_PATCH"
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT

      - name: Update version in config.json
        run: |
          jq ".version = \"${{ steps.bump.outputs.new_version }}\"" config.json > config.tmp
          mv config.tmp config.json

      - name: Commit updated version
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add config.json
          git commit -m "Bump version to ${{ steps.bump.outputs.new_version }}"
          git tag ${{ steps.bump.outputs.new_version }}

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/timelimit-ha:${{ steps.bump.outputs.new_version }}

      - name: Push commit and tag
        run: |
          git push origin main --tags
